<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce page project</title>
</head>

<body>
    <nav class="main__nav">
        <section class="main__nav_hamburger">
            <span class='bar' id="bar1"></span>
            <span class='bar' id="bar2"></span>
            <span class='bar' id="bar3"></span>
            <div class="sneakers">
                <span id="sneakers">sneakers</span>
            </div>
        </section>
        <section class="main__nav_list">
            <ul>
                <li><a href="#collections">Collections</a></li>
                <li><a href="#Men">Men</a></li>
                <li><a href="#Women">Women</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </section>
        
        <section class="main__nav_profile">
            <div class="main__nav_profile_cart">
                <a href="#cart"><img src="images/icon-cart.svg" alt="shopping cart icon"></a>
                <p id="cart"></p>
            </div>
            <div class="header__profile_avatar">
                <img src="images/image-avatar.png" alt="avatar image">
            </div>
        </section>
    </nav>
    <main>
        <section class="photo">
            <img src="images/image-product-1.jpg" alt="sneakers picuter">
        </section>
        <section class="description">
            <h2>Sneaker company</h2>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>These low-profile sneakers are your perfect
                casual wear companion. Featuring a durable
                rubber outer sole, they'll withstand everything
                the weather can offer.
            </p>
        </section>

        <section class="buy">
            <div class="price">
                <p class="price_number">$125.00</p>
                <p id="price_discount">50%</p>
                <p id="price_deleted"><del>$250</del></p>
            </div>
            <div class="plus_minus">
                <button id="minus">
                    <a href="#deduct_item"><img src="images/icon-minus.svg" alt="minus icon" width="13px"></a>
                </button>
                <span id="output">0</span>
                <button id="plus">
                    <a href="#add_item"><img src="images/icon-plus.svg" alt="plus sign icon" width="13px" height="13px"></a>
                </button>
            </div>
            <button class="button">
                <a href="#add_to_cart">Add to cart</a>
            </button>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
